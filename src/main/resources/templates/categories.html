<!doctype html>
<html lang="en">

<head th:replace="layout :: head (title='Categories')">
</head>

<body>
    <nav th:replace="layout :: navbar">Navbar</nav>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <nav th:replace="layout :: sidebar">Sidebar</nav>

            <div class="col p-4">
                <div>
                    <div class="text-center p-3">
                        <span class="d-inline-flex align-items-center">
                            <h1>
                                Categories
                            </h1>
                            <i class="fa fa-2x fa-plus-circle text-success p-2" aria-hidden="true" onclick="openModal('#addGroupModal')"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" th:each="category: ${categories}">
                        <div class="card p-0">
                            <div class="card-header text-center">
                                <h5 th:text="${category.name}">category name</h5>
                            </div>
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="layout :: scripts">Scripts</th:block>
</body>

</html>
