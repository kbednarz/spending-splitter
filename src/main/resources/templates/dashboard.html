<!doctype html>
<html lang="en">

<head th:replace="layout :: head (title='Dashboard')">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">SPENDING SPLITTER</a>
</nav>
<div class="container-fluid h-100">
    <div class="row h-100">
        <nav class="col-md-3 d-md-block bg-light sidebar border-right">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            Dashboard
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/groups}">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            Groups
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-9">
            <h1 class="text-center p-3">Dashboard</h1>
            <p>Hello
                <span th:text="${user.name}">Username</span>
            </p>

            <span th:each="group: ${userGroups}">
                    <span th:text="${group.name}"></span>
                </span>
        </div>
    </div>
</div>
<th:block th:replace="layout :: scripts">Scripts</th:block>
</body>

</html>
