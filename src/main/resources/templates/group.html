<!doctype html>
<html lang="en">

<head th:replace="layout :: head (title='Group')">
</head>

<body>
    <nav th:replace="layout :: navbar">Navbar</nav>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <nav th:replace="layout :: sidebar">Sidebar</nav>

            <div class="col-md-9">
                <h1 class="text-center p-3">Group:
                    <span th:text="${group.name}"></span>
                </h1>
                <div class="row">
                    <div class="col-md-12">
                        Members:
                        <span th:each="member: ${group.members}" th:text="${member.username}" class="badge badge-info">Username</span>
                    </div>
                    <div class="col-md-12">
                        Balance:
                        <span th:text="${balance}">Your balance</span>
                    </div>
                    <div class="col-md-12">
                        Spendings:
                        <table>

                            <head>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Paid by</th>
                            </head>

                            <body>
                                <tr th:each="spending: ${group.spendings}">
                                    <td th:text="${spending.date}">Date</td>
                                    <td th:text="${spending.amount}">Amount</td>
                                    <td th:text="${spending.paidByUser.username}">Paid by</td>
                                </tr>
                            </body>
                        </table>

                        <span th:text="${spending.amount}" class="badge badge-info">Amount</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: scripts">Scripts</th:block>
</body>

</html>
