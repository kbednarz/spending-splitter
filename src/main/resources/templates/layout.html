<!doctype html>
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title th:text="${title + ' | Spending splitter'}">Default title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">SPENDING SPLITTER</a>
</nav>
<h1>Layout page</h1>

<nav th:fragment="sidebar" class="col-md-3 d-md-block bg-light sidebar border-right">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/dashboard}">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Dashboard
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/groups/list}">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    Groups
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<th:block th:fragment="scripts">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>
