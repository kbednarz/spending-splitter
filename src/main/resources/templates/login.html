<!doctype html>
<html lang="en">
<head th:replace="layout :: head (title='Login')">
</head>
<body>

<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/login}">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Login</h2>
                <hr>
            </div>
        </div>
        <div class="row" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group has-danger">
                    <label class="sr-only" for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="username" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback" th:if="${param.error}">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Invalid username or password.
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
            </div>
        </div>

    </form>
</div>
<a class="nav-link active" th:href="@{/register}">Register</a>

<th:block th:replace="layout :: scripts">Scripts</th:block>
</body>
</html>
