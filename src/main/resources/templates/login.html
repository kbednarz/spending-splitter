<!doctype html>
<html lang="en">

<head th:replace="layout :: head (title='Login')">
</head>

<body>
    <nav th:replace="layout :: navbar">Navbar</nav>

    <div class="container">
        <form class="form-horizontal pt-4" role="form" method="POST" th:action="@{/login}">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Login</h2>
                    <hr>
                    <p th:if="${param.logout}">
                        You have been logged out.
                    </p>
                    <div class="form-control-feedback" th:if="${param.error}">
                        <p class="text-danger align-middle">
                            <i class="fa fa-close"></i> Invalid username or password.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-at"></i>
                            </div>
                            <input type="text" name="username" class="form-control" id="username" placeholder="username" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                    <a class="btn btn-dark" th:href="@{/register}">Register</a>
                </div>
            </div>

        </form>
    </div>

    <th:block th:replace="layout :: scripts">Scripts</th:block>
</body>

</html>
