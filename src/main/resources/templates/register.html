<!doctype html>
<html lang="en">

<head th:replace="layout :: head (title='Register')">
</head>

<body>
    <nav th:replace="layout :: navbar">Navbar</nav>

    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6 offset-md-3">
                <h2>Register</h2>
                <hr>
            </div>
        </div>

        <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}">
            <div class="row">
                <div class="col-md-6 offset-md-3" th:if="${isRegistred}">
                    You have been registered.
                    <a class="nav-link active" th:href="@{/login}">You can log in now</a>
                </div>
                <div class="col-md-6 offset-md-3">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-at"></i>
                            </div>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username" th:field="*{username}" required
                                autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback" th:if="${error}">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i>
                            <span th:text="${error}"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label class="sr-only" for="password">Email</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-envelope-o"></i>
                            </div>
                            <input type="text" name="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-user-plus"></i> Register</button>
                </div>
            </div>
        </form>
    </div>

    <th:block th:replace="layout :: scripts">Scripts</th:block>
</body>

</html>
